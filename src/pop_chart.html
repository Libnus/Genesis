<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Pop Chart</title>
  <script src="https://d3js.org/d3.v6.min.js"></script>
<style>
    .line1 {
      stroke: steelblue;
      stroke-width: 2;
      fill: none;
    }
    .line2 {
      stroke: tomato;
      stroke-width: 2;
      fill: none;
    }
</style>
</head>
<body>
    <div id="pop-chart"></div>
  <script>

    async function fetchData() {
      try {
        const response = await fetch("http://localhost:8080/data");
        if (!response.ok) throw new Error("Network response was not ok");
        const data = await response.json();
          console.log(data)
        return data;
      } catch (error) {
        console.error("Error fetching data:", error);
      }
    }

    function renderChart(data1, data2, data3, data4) {
const width = 2560;
const height = 1600;
const marginTop = 20;
const marginRight = 30;
const marginBottom = 30;
const marginLeft = 100;
const x = d3.scaleLinear()
  .domain(d3.extent(data1, d => d.X))  // Assuming data1 and data2 have the same x range
  .range([marginLeft, width - marginRight]);

// Create y (vertical position) scale
const y = d3.scaleLinear()
    .domain([0, d3.max([...data1, ...data2, ...data3, ...data4], d => d.Y)])
  .range([height - marginBottom, marginTop]);

// Create line generators for both data sets
const line1 = d3.line()
  .x(d => x(d.X))
  .y(d => y(d.Y));

const line2 = d3.line()
  .x(d => x(d.X))
  .y(d => y(d.Y));

const line3 = d3.line()
  .x(d => x(d.X))
  .y(d => y(d.Y));

const line4 = d3.line()
  .x(d => x(d.X))
  .y(d => y(d.Y));

// Create the SVG container
const svg = d3.create("svg")
  .attr("width", width)
  .attr("height", height)
  .attr("viewBox", [0, 0, width, height])
  .attr("style", "max-width: 100%; height: auto; height: intrinsic;");

// Add the x-axis
svg.append("g")
  .attr("transform", `translate(0,${height - marginBottom})`)
  .call(d3.axisBottom(x).ticks(width / 80).tickSizeOuter(0))
    .call(g => g.selectAll("text")
          .style("font-size", "20px"));

// Add the y-axis with grid lines and label
svg.append("g")
  .attr("transform", `translate(${marginLeft},0)`)
  .call(d3.axisLeft(y).ticks(height / 40))
  .call(g => g.select(".domain").remove())
  .call(g => g.selectAll(".tick line").clone()
      .attr("x2", width - marginLeft - marginRight)
      .attr("stroke-opacity", 0.1))
  .call(g => g.append("text")
      .attr("x", -marginLeft)
      .attr("y", 10)
      .attr("fill", "currentColor")
      .attr("text-anchor", "start")
      .text("â†‘ Value"))
    .call(g => g.selectAll("text")
          .style("font-size", "20px"));

// Append the first line path
svg.append("path")
  .datum(data1)
  .attr("fill", "none")
  .attr("stroke", "steelblue")
  .attr("stroke-width", 1.5)
  .attr("d", line1);

// Append the second line path
svg.append("path")
  .datum(data2)
  .attr("fill", "none")
  .attr("stroke", "tomato")
  .attr("stroke-width", 1.5)
  .attr("d", line2);

svg.append("path")
  .datum(data3)
  .attr("fill", "none")
  .attr("stroke", "black")
  .attr("stroke-width", 1.5)
  .attr("d", line3);

svg.append("path")
  .datum(data4)
  .attr("fill", "none")
  .attr("stroke", "red")
  .attr("stroke-width", 1.5)
  .attr("d", line4);

// Return the SVG node to render in the document
return svg.node();
}
    

    async function renderPage() {
        const data = await fetchData();
        if (data) {
            // Remove all SVG elements from the page
            document.querySelectorAll("svg").forEach(svg => svg.remove());

            // Add the new chart to the target container
            document.getElementById("pop-chart").appendChild(renderChart(data.pop_data, data.death_data, data.sick_data, data.brain_data));
        }
    }

    setInterval(renderPage, 1000)
  </script>
</body>
</html>
